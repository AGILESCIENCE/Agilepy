  username: unittesting
  verboselvl: 0

selection:
  emin: 100
  emax: 10000
  tmin: 433857532
  tmax: 434289532
  timetype: TT
  glon: 263.55
  glat: -2.78
  timelist: None
  filtercode: 5
  fovradmin: 0
  fovradmax: 60
  albedorad: 80
  dq: 0
