input:
  evtfile: $AGILE/agilepy-test-data/test_dataset_6.0/EVT/EVT.index
  logfile: $AGILE/agilepy-test-data/test_dataset_6.0/LOG/LOG.index
  userestapi: False
  datapath: None

output:
  outdir: $TEST_LOGS_DIR
  filenameprefix: testcase
  sourcename: source-test
  username: user-test
  verboselvl: 1

selection:
  tmin: 57083
  tmax: 57090
  timetype: MJD
  glon: 263.55
  glat: -2.78
  timelist: None
  irf: H0025
  filtercode: 5
  fovradmin: 0
  fovradmax: 60
  albedorad: 80
  dq: 0
  phasecode: null
  lonpole: 180
  lpointing: null
  bpointing: null
  maplistgen: None

maps:
  mapsize: 40
  useEDPmatrixforEXP: yes
  expstep: null
  spectralindex: 2.1
  timestep: 160
  projtype: WCS
  proj: ARC
  energybins:
    - 100, 300
    - 300, 1000
  fovbinnumber: 2
  binsize: 0.2
  offaxisangle: 30


model:
  modelfile: null
  galmode: 1
  isomode: 1
  galcoeff: 0.6, 0.8, 0.6, 0.8
  isocoeff: 10, 15, 10, 15
  galmode2: 0
  galmode2fit: 0
  isomode2: 0
  isomode2fit: 0

mle:
  ranal: 10
  ulcl: 2
  loccl: 95
  # Parameters for exp ratio evaluation
  expratioevaluation: yes
  expratio_minthr: 0
  expratio_maxthr: 15
  expratio_size: 10
  # Hidden for optimizer
  minimizertype: Minuit
  minimizeralg: Migrad
  minimizerdefstrategy: 2
  mindefaulttolerance: 0.01
  integratortype: 1
  contourpoints: 40
  # Hidden for internal corrections
  edpcorrection: 0.75
  fluxcorrection: 1

plotting:
  twocolumns: False
